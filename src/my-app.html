<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
    <template>
        <style is="custom-style">
             :host {
                --app-primary-color: #e91e63;
                --app-secondary-color: black;
                display: block;
            }
            paper-toggle-button.pink {
                --paper-toggle-button-checked-bar-color: var(--paper-pink-900);
                --paper-toggle-button-checked-button-color:  #fff;
                --paper-toggle-button-checked-ink-color: #fff;
                --paper-toggle-button-unchecked-bar-color:  var(--paper-pink-900);
                --paper-toggle-button-unchecked-button-color:  #fff;
                --paper-toggle-button-unchecked-ink-color: #fff;
              }
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            paper-toggle-button {
                display: inline-block;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>{{localize('menu')}}</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="timeline" href="/timeline">{{localize('timeline')}}</a>
                    <a name="favorites" href="/favorites">{{localize('favorites')}}</a>
                    <!-- <a name="testview" href="/testview">{{localize('test')}}</a> -->
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Tubeterest</div>
                        <div class="lang">
                            <span title="english"> ðŸ‡¬ðŸ‡§ </span>
                            <paper-toggle-button class="pink" on-change="_toggleLanguage" id="switch"></paper-toggle-button>
                            <span title="french"> ðŸ‡ªðŸ‡¸ </span>
                        </div>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <my-timeline stored-favs="{{storedFavs}}" name="timeline" language="{{language}}"></my-timeline>
                    <my-favorites stored-favs="{{storedFavs}}" name="favorites" language="{{language}}"></my-favorites>



                    <my-view404 language="{{language}}" name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                storedFavs: {
                    type: Array,
                    notify: true,
                    value: function() {
                        return JSON.parse(localStorage.getItem("favorites")) || [];
                    }
                },
                language: {
                    value: 'en',
                    type: String
                },

            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            ready: function() {
                console.log(this.storedFavs);
            },

            _routePageChanged: function(page) {
                this.page = page || 'timeline';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
            attached: function() {
                this.loadResources(this.resolveUrl('locales.json'));
            },
            _toggleLanguage: function() {
                this.language = this.$.switch.checked ? 'es' : 'en';
            }
        });
    </script>
</dom-module>
